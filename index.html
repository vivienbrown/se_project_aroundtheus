<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/header__image.svg"
          alt="Around the US vector image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar" />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profileEditBtn"></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__container" id="cardsContainer"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Vivien MF Brown</p>
      </footer>
    </div>
    <div class="modal" id="profileEditModal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profileCloseBtn"
          type="button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" name="modal__form">
          <input
            name="modal__form"
            class="modal__form-input"
            type="text"
            id="profile-title-input"
            placeholder="Name" />
          <input
            name="modal__form"
            class="modal__form-input"
            type="text"
            id="profile-description-input"
            placeholder="About me" />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="cardAddModal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="cardAddCloseBtn"
          type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="modal__form">
          <input
            name="modal__form"
            class="modal__form-input"
            type="text"
            id="cardAddTitle"
            placeholder="Name" />
          <input
            name="modal__form"
            class="modal__form-input"
            type="text"
            id="cardAddLink"
            placeholder="Link" />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="previewImageModal">
      <div class="modal__image-container">
        <img class="modal__image" id="modalImage" alt="card image preview"/>
        <p class="modal__text" id="modalText"></p>
        <button
          class="modal__close"
          id="previewCloseBtn"
          type="button"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__label">
          <h2 class="card__label-title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
